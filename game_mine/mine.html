<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>지뢰찾기 게임</title>
    <link rel="stylesheet" href="mine.css">
</head>
<body oncontextmenu="return false;">
    <div class="wrap">
        <div class="section_game">
            <h1 class="tit_game">지뢰찾기 게임</h1>
            <div class="aside_game out-shadow">
                <div class="inner-shadow">
                    <form action="mine.html" id="form_init">
                        <h2>게임설정</h2>
                        <div class="frame_inp">
                            <label for="inp_mine">지뢰 수</label>
                            <input type="number" name="m" id="inp_mine">
                        </div>
                        <button type="submit" class="btn_submit out-shadow">시작</button>
                    </form>
                </div>
            </div>
            <div class="cont_game">
                <div class="frame_head out-shadow">
                    <div class="inner-shadow">
                        <em id="cnt_click" class="cnt cnt_click">000</em>
                        <em id="cnt_mine" class="cnt cnt_mine">069</em>
                        <i id="ico_status" class="ico_status out-shadow" role="img"></i>
                    </div>
                </div>
                <table class="frame_game">
                    <tbody id="game"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="layer_win" class="layer layer_win" style="display:none;">
        <p class="txt">YOU WIN</p>
    </div>

    <div id="layer_lose" class="layer layer_lose" style="display:none;">
        <p class="txt">YOU LOSE</p>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="mine.js"></script>
</body>
</html>
